cron:
- description: rankings-crawler
  url: /current-rankings
  schedule: every 1 hours synchronized
  retry_parameters:
    min_backoff_seconds: 2.5
    max_doublings: 4

- description: new-team-crawler
  url: /check-new-team
  schedule: every 20 minutes synchronized
  retry_parameters:
    min_backoff_seconds: 2.5
    max_doublings: 4